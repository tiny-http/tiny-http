language: rust
rust:
  - nightly
  - 1.0.0-beta.4

after_success: |
  cargo doc && \
  echo '<meta http-equiv=refresh content=0;url=tiny_http/index.html>' > target/doc/index.html && \
  sudo pip install ghp-import && \
  ghp-import -n target/doc && \
  git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
