[package]
name = "tiny_http"
version = "0.9.0"
authors = ["pierre.krieger1708@gmail.com",
           "Corey Farwell <coreyf@rwell.org>"]
description = "Low level HTTP server library"
documentation = "https://tiny-http.github.io/tiny-http/tiny_http/index.html"
keywords = ["http", "server", "web"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/tiny-http/tiny-http"
edition = "2018"

[features]
default = []
ssl = ["ssl-openssl"]
ssl-openssl = ["openssl"]
ssl-rustls = ["rustls"]

[dependencies]
ascii = "1.0"
chunked_transfer = "1"
url = "2"
chrono = { version = "0.4", default-features = false, features=["clock"] }
log = "0.4"

#[cfg(feature = "ssl-openssl")]
openssl = { version = "0.10", optional = true }

#[cfg(feature = "ssl-rustls")]
rustls = { version = "0.20", optional = true }
rustls-pemfile = "0.2.1"

[dev-dependencies]
rustc-serialize = "0.3"
sha1 = "0.6.0"
fdlimit = "0.1"
